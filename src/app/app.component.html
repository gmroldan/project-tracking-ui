<mat-toolbar color="primary">
	<button *ngIf="isLoggedIn()" mat-icon-button (click)="sidenav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<span>Project Tracking</span>
</mat-toolbar>

<mat-sidenav-container>
	<mat-sidenav #sidenav mode="over">
		<mat-list>
			<mat-list-item>
				<button mat-button routerLink="/tasks/new" (click)="sidenav.close()">
					<mat-icon>add_circle-outline</mat-icon>
					<span>Create Task</span>
				</button>
			</mat-list-item>
			<mat-list-item>
				<button mat-button routerLink="/board" (click)="sidenav.close()">
					<mat-icon>directions_walk</mat-icon>
					<span>Sprint Board</span>
				</button>
			</mat-list-item>
			<mat-list-item (click)="sidenav.close()">
				<button mat-button routerLink="/teams/board">
					<mat-icon>groups</mat-icon>
					<span>Teams</span>
				</button>
			</mat-list-item>
			<mat-list-item (click)="sidenav.close()">
				<button mat-button routerLink="/projects/board">
					<mat-icon>groups</mat-icon>
					<span>Projects</span>
				</button>
			</mat-list-item>

			<mat-divider></mat-divider>
			
			<mat-list-item>
				<app-user-menu (loggedOut)="sidenav.close()"></app-user-menu>
			</mat-list-item>
		</mat-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>

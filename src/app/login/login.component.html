<mat-card>
	<mat-card-title>Login</mat-card-title>
	<mat-card-content>
		<form (ngSubmit)="login()">
			<p>
				<mat-form-field>
					<mat-label>Username</mat-label>
					<input matInput id="username" [(ngModel)]="username" name="username" type="text" />
				</mat-form-field>
			</p>

			<p>
				<mat-form-field>
					<mat-label>Password</mat-label>
					<input matInput id="password" [(ngModel)]="password" name="password" type="password" />
				</mat-form-field>
			</p>

			<p>
				<button type="submit" mat-raised-button color="primary">Login</button>
			</p>
		</form>
	</mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>New Project</mat-card-title>
  
    <mat-card-content>
      <mat-form-field class="input-row">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="project.title">
      </mat-form-field>
  
      <div>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button (click)="goBack()">Go Back</button>
      </div>
    </mat-card-content>
  </mat-card>

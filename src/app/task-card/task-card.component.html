<mat-card *ngIf="task">
    <mat-card-header>
        <a routerLink="/detail/{{task.id}}">{{ task.id }} - {{ task.title }}</a>
    </mat-card-header>
    <mat-card-content>
        <p>{{ task.description }}</p>
        {{ task.storyPoints }}
        {{ task.priority }}
        {{ task.status }}
    </mat-card-content>
</mat-card>

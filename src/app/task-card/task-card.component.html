<mat-card *ngIf="task" appearance="outlined">
	<mat-card-header>
		<mat-card-title-group>
			<mat-card-title><a routerLink="/detail/{{task.id}}">{{ task.id }} - {{ task.title }}</a></mat-card-title>
			<img mat-card-avatar src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png">
		</mat-card-title-group>
	</mat-card-header>
  <mat-card-content>
		<p>{{ task.description }}</p>
		{{ task.storyPoints }}
		{{ task.priority }}
		{{ task.status }}
  </mat-card-content>
</mat-card>
